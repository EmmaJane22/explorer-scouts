    <main> 
    <!--contact info-->
        <section id="contact-us-section">
            <div class="form-section">
                <form method="post" action="https://formdump.codeinstitute.net/" class="form-area">
                
                    <h3>Send us a message</h3>
                    
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="both_names" class="text-input" required>
                
                    <label for="email">Email*</label>
                    <input type="email" id="emailaddress" name="email_address" class="text-input" required>
                    
                    <label for="message_area">Message*</label>
                    <textarea name="message_area" id="message_area" rows="10" placeholder="Leave your message here"></textarea>
                    
                    <input class="send-button" type="submit" value="Send message">
                </form>
            </div>
        </section>
    </main>

    <!--footer-->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-sm-left">

                    <p><i class="list-contact-icon fa-solid fa-phone" aria-hidden="true"></i>(0191) 123 4567</p>
                </div>               
                
                <div class="col-sm-6 text-sm-right">
                    <h3 class="footer-headings">Follow Us</h3>
                    <ul class="list-inline socials">
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.facebook.com/durhamscouts" class="social-media-hover">

                            </a>
