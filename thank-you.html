<header>

        <div class="container-fluid" id="page-top">
            <a class="navbar-brand" href="index.html">
                <span class="logo">St John's Explorers</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="active nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="meetings.html">Meetings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>

                    </li>
                </ul>

        </div>

<main>
    <!--hero image-->
    <div class="hero-outer">
        <div class="container-fluid">
            <div class="heroimage">
                <div class="row">
                    <div class="col-12">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--Home page welcome message-->
    <section id="welcome-message">
        <div class="container-fluid">
            <div class="row my-5">
                <div class="col-12">
                    <h2 class="text-center">Thank you for contacting us.<br> Someone will respond within five working days.</h2>
                </div>
            </div>
        </div>
    </section>

    <!--circle links-->
    <div id="landing-circles">
        <div class="container-fluid">   
            <div class="row align-items-center justify-content-center my-5">
                <!--circle 1-->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="circle">
                        <div class="link-img-outer">
                            <a href="meetings.html">
                                <div id="meetings">
                                    <div class="fade">
                                        <div class="hover-text">Meetings</div>
                                    </div>
                                </div>
                            </a>    
                        </div>
                    </div>    
                </div>
                <!--circle 2-->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="circle">
                        <div class="link-img-outer">
                            <a href="events.html">
                                <div id="events">
                                    <div class="fade">
                                        <div class="hover-text">Events</div>
                                    </div>
                                </div>
                            </a>    
                        </div>
                    </div>
                </div>
                <!--circle 3-->
                <div class="col-12 d-md-none d-lg-block col-lg-4">
                    <div class="circle">
                        <div class="link-img-outer">
                            <a href="contact.html">
                                <div id="contact">
                                    <div class="fade">
                                        <div class="hover-text">Contact Us</div>
                                    </div>   
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

                            </a>
                        </li>
                        <li class="list-inline-item">

                        </li>

                        <li class="list-inline-item">

                                <span class="sr-only">YouTube</span>
                            </a>
                        </li>
                    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
